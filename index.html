
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>N-age Warzone Item Randomizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>N-age Warzone</h1>
    <div id="auth-section">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password (4 digits)" />
      <button onclick="login()">Login</button>

      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="Username" />
      <input type="password" id="register-password" placeholder="Password (4 digits)" />
      <input type="password" id="register-confirm" placeholder="Confirm Password" />
      <button onclick="register()">Register</button>
    </div>

    <div id="main-section" style="display: none;">
      <h2>Welcome, <span id="player-name"></span></h2>
      <input type="text" id="character-name" placeholder="Enter Character Name" />
      <button onclick="drawItem()">Draw Item (1 Token)</button>
      <p id="result"></p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
